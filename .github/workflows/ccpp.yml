name: C/C++ CI

on: [push, pull_request]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make-test
      run: make test
    - name: clean
      run: make clean
    - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
            working-directory: '.'
            doxyfile-path: 'docs/doxygen'

